<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
</head>

<body>
    <div class="container">
        <h1 class="weather-app_title">Weather App</h1>

        <div class="weather-app_container">
            <div class="weather-app_container--search">
                <h3>Choose from a list of cities or search for a city</h3>

                <div class="ui fluid selection dropdown">
                    <input type="hidden" name="city">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select a City</div>
                    <div class="menu">
                        <div class="item" data-value="London"><i class="gb flag"></i>London</div>
                        <div class="item" data-value="Paris"><i class="fr flag"></i>Paris</div>
                        <div class="item" data-value="Madrid"><i class="es flag"></i>Madrid</div>
                        <div class="item" data-value="Barcelona"><i class="es flag"></i>Barcelona</div>
                        <div class="item" data-value="Rome"><i class="it flag"></i>Rome</div>
                        <div class="item" data-value="Brussels"><i class="be flag"></i>Brussels</div>
                        <div class="item" data-value="Lisbon"><i class="pt flag"></i>Lisbon</div>
                        <div class="item" data-value="Bern"><i class="ch flag"></i>Bern</div>
                        <div class="item" data-value="Berlin"><i class="de flag"></i>Berlin</div>
                        <div class="item" data-value="Amsterdam"><i class="nl flag"></i>Amsterdam</div>
                    </div>
                </div>

                <div class="ui search">
                    <input class="prompt" type="text" placeholder="Type a city name...">
                    <div class="results"></div>
                </div>

                <input type="submit" class="ui primary button" value="Submit">

            </div>
            <div class="weather-app_container--display">
                <h4>City: <span class="cityName"></span></h4>
                <h4>City Weather Description: <span class="cityWeatherDescription"></span></h4>
                <h4>City Weather Temperature: <span class="cityWeatherTemperature"></span></h4>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <!-- You MUST include jQuery 3.4+ before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
</body>

</html>
